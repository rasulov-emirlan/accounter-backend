---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esep-backend
  namespace: esep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esep-backend
  template:
    metadata:
      labels:
        app: esep-backend
    spec:
      containers:
      - name: esep-backend
        image: esep-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health/ping
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1

---
apiVersion: v1
kind: Service
metadata:
  name: esep-backend
  namespace: esep
spec:
  type: NodePort
  selector:
    app: esep-backend
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001
